{% for topic in site.data.topics %}
                
        {% if topic.publish == true%}
        {% if topic.child == false%}
       <li><a href="{{ topic.filename }}">{{ topic.topic }}</a></li>
       {% endif %}
       {% if topic.child == true %}
       <ul>
       	<li><a href="{{ topic.filename }}">{{ topic.topic }}</a></li>
       </ul>
       {% endif %}
       {% endif %}
{% endfor %}
